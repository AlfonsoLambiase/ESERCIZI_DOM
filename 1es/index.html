<!-- Stampa in ordine in console:

l'elemento padre di ul.
il secondo elemento figlio di ul.
l'elemento fratello successivo del secondo li.
l'elemento fratello precedente del secondo li.
Il tutto utilizzando tutte e 4 le proprietÃ  viste nel video. -->

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        
        //  ELEMENTO PADRE DI UL                  
        const ul = document.querySelector("ul");
        console.log(ul.parentElement);

        //  SECONDO ELEMENTO FIGLIO DI UL
        const figlio = ul.children[1];
        console.log(figlio);

        //  ELEMENTO FRATELLO SUCCESSIVO DEL FIGLIO
        const fratelloSucc = figlio.nextElementSibling;
        console.log(fratelloSucc);

        //  ELEMENTO FRATELLO PRECEDENTE DEL FIGLIO
        const fratelloPrec = figlio.previousElementSibling;
        console.log(fratelloPrec)
